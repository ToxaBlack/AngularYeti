<div ng-controller="BookController as vm">
    <div class="row">
        <div class="large-8 columns">
            <form name="book">
                <div class="row">
                    <div class="large-6 columns">
                        <label>Title
                            <input type="text" placeholder="Enter title" ng-model="vm.book.title"/>
                        </label>
                    </div>
                    <div class="large-6 columns">
                        <label>Authors
                            <input type="text" placeholder="Enter authors" ng-model="vm.book.author"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Description
                            <textarea placeholder="Enter description" ng-model="vm.book.description"></textarea>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Date
                            <input type="date" placeholder="Enter authors" ng-model="vm.date"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-12 columns">
                        <label>Select Box
                            <select ng-model="vm.book.rating">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="large-6 columns">
                        <label>Choose type</label>
                        <input type="radio" name="type" value="PDF" id="typePDF" ng-model="vm.book.type"><label
                            for="typePDF">PDF</label>
                        <input type="radio" name="type" value="EPUB" id="typeEPAB" ng-model="vm.book.type"><label
                            for="typeEPAB">EPUB</label>
                        <input type="radio" name="type" value="Paper" id="typePaper"
                               ng-model="vm.book.type"><label
                            for="typePaper">EPUB</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="large-4 columns">
            <a class="th" href="{{vm.book.imageSrc}}"><img ng-src="{{vm.book.imageSrc}}"></a>
        </div>

    </div>
    <div class="row">
        <div class="columns large-2 large-offset-10">
            <a class="button radius" ng-click="vm.update()">Update</a>
        </div>
    </div>
</div>
